machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer

dependencies:
  post:
    - bundle exec jekyll build

test:
  post:
    - bundle exec htmlproofer ./_site --allow-hash-href --check-favicon --check-html --disable-external --url-ignore "/\/#blog/"

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync ./_site s3://alexmgraham.github.io --delete
      - aws configure set preview.cloudfront true && aws cloudfront create-invalidation --distribution-id $cloudfrontdistribution \ --paths /*
